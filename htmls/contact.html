<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Contact Us - Urban Rentals</title>
</head>
<body>
    <section class="contact-form">
        <div class="img-part img-bg">
            <div class="info">
            <h1>Any Queries or Question?</h1>
            <p>Contact Us and we will reach out to you soon</p>
        </div>
        </div>
        <div class="form-part">
            <form action="" method="post">
                <input type="text" name="first name" id="name" placeholder="Your Name" autocomplete="off"><br>
                <input type="email" name="email" id="email" placeholder="Your E-Mail ID" autocomplete="off"><br>
                <input type="number" name="number" id="number" placeholder="Your Number" autocomplete="off"><br>
                <textarea name="textmsg" id="msg" placeholder="Enter Your Message" autocomplete="off"></textarea><br>
                <button type="submit">Submit Now</button>
            </form>
        </div>
    </section>
</body>
</html>
