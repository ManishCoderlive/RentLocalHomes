<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>contact page</title>
</head>
<body>
    <section class="contact-form">
        <div class="img-part img-bg">
            <!-- <img src="/images/contact-bg.jpg" class="contactbg" alt=""> -->
        </div>
        <div class="form-part">
            <form action="" method="post">
                <input type="text" name="first name" id="name" placeholder="Your Name"><br>
                <input type="email" name="email" id="email" placeholder="Your E-Mail ID"><br>
                <input type="number" name="number" id="number" placeholder="Your Number"><br>
                <textarea name="textmsg" id="msg" placeholder="Enter Your Message"></textarea><br>
                <button type="submit">Submit Now</button>
            </form>
        </div>
    </section>
    <h1>contact us</h1>
</body>
</html>
